name: Epi-Risk Lite CI/CD

on:
  push:
    paths:
      - 'epi-risk-lite/**'
      - '.github/workflows/epi-risk-lite.yml'
  pull_request:
    paths:
      - 'epi-risk-lite/**'
      - '.github/workflows/epi-risk-lite.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./epi-risk-lite
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('epi-risk-lite/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e ".[dev]"
    
    - name: Run linting
      run: |
        python -m flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      run: pytest -v --cov=app --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./epi-risk-lite/coverage.xml
        flags: epi-risk-lite
        name: epi-risk-lite-coverage
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./epi-risk-lite
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        cd epi-risk-lite
        docker build -t epi-risk-lite:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm -d -p 8000:8000 --name epi-risk-test epi-risk-lite:latest
        sleep 10
        curl -f http://localhost:8000/healthz || exit 1
        docker stop epi-risk-test

